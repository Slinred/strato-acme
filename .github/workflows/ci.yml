name: CI

on:
  push:
    branches: [main, '**']
  pull_request:

jobs:
  build-python-package:
    name: Build python package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.14

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build
          pip install -r requirements-dev.txt

      - name: Build package
        run: python -m build

      - name: Check distributions
        run:
          twine check dist/*

      - name: Upload package artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  build-docker-image:
    name: Build docker image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: docker buildx setup
      uses: docker/setup-buildx-action@v3.10.0

    - name: Build the docker image
      env: 
        DOCKERHUB_LOGIN: ${{ vars.DOCKERHUB_LOGIN }}
        DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      run: |
        if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
          EXTRA_ARGS="--push"
          echo "Docker image will be pushed to DockerHub as commit ${GITHUB_SHA:0:8}"
          echo $DOCKERHUB_TOKEN | docker login -u "$DOCKERHUB_LOGIN" --password-stdin
        else
          EXTRA_ARGS=""
        fi
      
        RELEASE_BUILD=false /bin/bash ./docker/build.sh ${GITHUB_SHA:0:8} $EXTRA_ARGS

        docker logout || true

    - name: Clean up
      run: |
        docker logout

  tag-version-if-needed:
    name: Tag new version if needed
    runs-on: ubuntu-latest
    needs: [build-python-package, build-docker-image]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch all tags

      - name: Read version from VERSION file
        id: get_version
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "ERROR: Tag $TAG already exists! Please update the VERSION file." >&2
            echo "exists=true" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "Tag $TAG does not exist."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up git for pushing
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Trigger release workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${GITHUB_REPOSITORY}/dispatches \
            -d '{"event_type":"trigger-release","client_payload":{"version":"${{ steps.get_version.outputs.version }}"}}'
        